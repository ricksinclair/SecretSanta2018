<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Merry Xmas Jonathan G!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="controls">
      <div class="play btn fa fa-play-circle"></div>
      <div class="pause btn fa fa-pause-circle"></div>
    </div>
    <div class="container">
      <div class="title"><h1>HAPPY HOLIDAYS JONATHAN!</h1></div>
      <div id="chessint">
        <div class="chess pawn interest"></div>
        <div class="chess pawn interest"></div>
        <div class="chess pawn interest"></div>
        <div class="chess pawn interest"></div>
      </div>
      <div id="moneyint">
        <div class="animated-coin interest"></div>
        <div class="us-coin interest"></div>
        <div class="dollarbill interest"></div>
      </div>
      <div id="physicsint">
        <div class="kaku interest"></div>
        <div class="hawking interest"></div>
        <div class="newton interest"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
      integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
